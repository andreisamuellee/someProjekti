<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/dc9a87d762.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
<ul class="topBar">
    <li><a href="index.html">Skater app</a></li>
</ul>
<div class="empty"></div>

<div class="dropdown">
    <button class="dropbtn">Filters</button>
    <div class="dropdown-content">
        <a id="new" href="">Newest posts first</a>
        <a id="old" href="">Oldest posts first</a>
        <a id="likesFilter" href="">Most liked first</a>
    </div>
</div>

<main class="container">
    <section class="content">

    </section>
</main>

<nav class="navbar">
    <div><a class="navIcon" href="index.html"><i class="fas fa-home"></i></a></div>
    <div><a class="navIcon" href="search.html"><i class="fas fa-map"></i></a></div>
    <div><a class="navIcon" href="#openModal"><i class="fas fa-camera-retro"></i></a></div>
    <div><a class="navIcon" href="profile.html"><i class="fas fa-user-cog"></i></a></div>
</nav>

<div id="openModal" class="modalDialog">
    <div>
        <a href="#close" title="Close" class="close">X</a>
        <h2>Post a spot</h2>
        <form id="postForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="otsikko" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="katuosoite" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="paikkakunta" required>
            <label for="info">Info:</label>
            <textarea id="info" name="tiedot" placeholder="Tell something about this spot"></textarea>
            <input type="file"
                   name="image"
                   accept="image/*"
                   placeholder="Choose file">
            <button class="post" type="submit">Post</button>
        </form>
    </div>
</div>

<div id="modModal" class="modalDialog">
    <div>
        <a href="#close" title="Close" class="close">X</a>
        <h2>Modify the post</h2>
        <form id="modForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="modName" name="Otsikko" required>
            <label for="address">Address:</label>
            <input type="text" id="modAddress" name="Katuosoite" required>
            <label for="city">City:</label>
            <input type="text" id="modCity" name="Paikkakunta" required>
            <label for="info">Info:</label>
            <textarea id="modInfo" name="Tiedot" placeholder="Tell something about this spot"></textarea>
            <input type="hidden" name="PostausID">
            <input type="file"
                   name="KuvaTiedosto"
                   accept="image/*"
                   placeholder="Choose file">
            <button class="modify" type="submit">Save</button>
        </form>
    </div>
</div>

<div class="hide modal" id="image-modal"
wmode="transparent">
    <a href="#" class="close-image">Close</a>
    <img src="" alt="">
    <div id="map"></div>
</div>

<script src="./js/serialize.js"></script>
<script src="./js/main.js"></script>
<script src="./js/logout.js"></script>
</body>
</html>
