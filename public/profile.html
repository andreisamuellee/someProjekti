<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="https://kit.fontawesome.com/dc9a87d762.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <ul class="topBar">
      <li>
        <a href="index.html">Skater app</a>
      </li>
    </ul>

    <div class="empty"></div>
    
    <main class="container">
      <section class="content">
        
        <div class="userinfo">
          <div id="imageArea">
            <img class="profilePic" src="" alt="Your profilepicture">
          </div>
          <div id="infoArea">
            <h1 class="name"></h1>
            <p id="bio"></p>
          </div>
          
          
        </div>

        <button id="Edit"> Edit bio or profilepicture </button>

        <div id="editModal" class="modalDialog">
          <div>
              <a href="#close" title="Close" class="close">X</a>
              <h2>Change your profile picture or bio</h2>
              <form id="editForm">
                <label for="bio">Bio:</label><br>
                <input type="text" id="bio" name="bio"><br>
                <input type="file"
                      name="Profiilikuva"
                      accept="image/*"
                      placeholder="Choose file"><br><br>
                <input type="hidden" name="Sahkoposti">
                <button class="Edit" type="submit">Save changes</button>
              </form>
          </div>
        </div>

        <div class="posts">
          <ul class="ownPostContent"></ul>

        </div>
          
      </section>
      
    
      <nav class="navbar">
        <div><a class="navIcon" href="index.html"><i class="fas fa-home"></i></a></div>
        <div><a class="navIcon" href="search.html"><i class="fas fa-map"></i></a></div>
        <div><a class="navIcon" href="#openModal"><i class="fas fa-camera-retro"></i></a></div>
        <div><a class="navIcon" href="profile.html"><i class="fas fa-user-cog"></i></a></div>
        <div><a class="navIcon log-out" href="#"><i class="fas fa-sign-out-alt"></i></a></div>
      </nav>
    
    </main>
    <script src="./js/profile.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
