<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="outercontainer">
      <h2>Register</h2>

      <form id="addUserForm">
        <div class="container">

          <h4>Email</h4>
            <input
              type="email"
              placeholder="Enter email address"
              name="email"
              required
            />

          <h4>Username</h4>
          <input
            type="text"
            pattern=".{3,}"
            placeholder="Enter Username"
            name="username"
            required
          />            

          <h4>Password</h4>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            pattern="(?=.*[A-Z]).{8,}"
            required
          />

          <button type="submit">Register</button>
          <a id="login-link" href="./login.html"> Have an account?</a>
        </div>
      </form>
    </div>
<script src="../js/serialize.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
