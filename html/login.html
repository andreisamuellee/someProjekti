<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="outercontainer">
      <h2>Login</h2>

      <form>
        <div class="container">
          <h4>Email</h4>
          <input
            type="email"
            placeholder="Enter email address"
            name="email"
            required
          />

          <h4>Password</h4>
          <input
            type="password"
            placeholder="Enter Password"
            name="paswrd"
            pattern="(?=.*[A-Z]).{8,}"
            required
          />

          <button type="submit">Login</button>
          <a id="register-link" href="./register.html"> New user?</a>
        </div>
      </form>
    </div>
    <script src="../js/serialize.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
