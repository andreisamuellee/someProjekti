<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <script src="https://kit.fontawesome.com/dc9a87d762.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/search.css">

  </head>
  <body>
    <div id="top">
      <div id="searchBox">
        <input id="searchBar" placeholder="Search"><i class="fas fa-search"></i></input>
      </div>
      <div id="tagBox">
        <div id="tags">
          <div class="tag">#stairs</div>
          <div class="tag">#handrail</div>
          <div class="tag">#ledge</div>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="mid"></div>
      <div id="bottom">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
    </div>
  </body>
</html>
